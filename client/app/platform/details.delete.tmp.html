<div>
    <a class="btn btn-default" ui-sref="platform.list"><i class="glyphicon glyphicon-arrow-left"></i> Back</a>
    <br /><br />

    <div>
        <h3>{{vm.header}}</h3>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title header-inline">{{vm.platform.name}}</h3>
        </div>
        <div class="panel-body row">
            <div class="col-lg-8">
                <!--<p><strong>Release date:</strong> {{vm.game.releaseDate | date: 'MMMM dd `yy'}}</p>
                <p><strong>Platforms:</strong> {{vm.game.platforms.join(", ")}}</p>
                <p><strong>Publishers:</strong> {{vm.game.publishers.join(", ")}}</p>
                <p><strong>Rating:</strong> {{vm.game.rating}}</p>
                <p><strong>Summary:</strong> {{vm.game.summary}}</p>-->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <a class="btn btn-default" ui-sref="platform.list"><i class="glyphicon glyphicon-arrow-left"></i> Back</a>
        </div>
        <div class="col-lg-6" ng-show="vm.action === 'delete'">
            <a class="btn btn-danger pull-right" ng-click="vm.deletePlatform(vm.platform)">Delete</a>
        </div>
        <div class="col-lg-6" ng-show="vm.action === 'details'">
            <a class="btn btn-warning pull-right" ui-sref="games.edit({ id: vm.game.id })">Edit</a>
        </div>
    </div>
</div>
