<div class="">
    <h3 class="text-center gta-header">Here is list of genres. Total: {{vm.genres.length}}</h3>
    <br />

    <input type="button" value="Create new genre" class="btn btn-success space" ui-sref="genre.create" tooltip='Click here to create new genre' />
    <br />
    <br />

    <div ng-repeat="genre in vm.genres">
        <div class="panel panel-default">
            <div class="panel-heading" ui-sref="genregames({id : genre.id})" tooltip='Click to pull games by {{genre.name}}:{{genre.id}} genre'>
                <h4 class="header-inline" >{{genre.name}}</h4>
                <!--<a class="pull-right" ui-sref="genre.delete({id : genre.id})">Delete</a>-->
            </div>
        </div>
    </div>

</div>
