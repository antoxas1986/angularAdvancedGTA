<div>
    <h3 class="text-center gta-header" ng-hide="vm.loading">{{vm.header}}</h3>
    <br/><br/>
    <form class="form-horizontal space">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.game.name">
            </div>
        </div>
         <div class="form-group">
            <label for="rating" class="col-sm-3 control-label">Rating</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="rating" placeholder="Rating" ng-model="vm.game.rating">
            </div>
        </div>
        <div class="form-group">
            <label for="field_publisher" class="col-sm-3 control-label">Publisher</label>
            <div class="col-sm-6">
                <select class="form-control" id="field_publisher" multiple name="publisher" ng-model="vm.game.publishers" ng-options="publisher as publisher.name for publisher in vm.publishers track by publisher.id"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="field_platform" class="col-sm-3 control-label">Platform</label>
            <div class="col-sm-6">
                <select class="form-control" id="field_platform" multiple name="platform" ng-model="vm.game.platforms" ng-options="platform as platform.name for platform in vm.platforms track by platform.id"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="field_genre" class="col-sm-3 control-label">Genres</label>
            <div class="col-sm-6">
                <select class="form-control" id="field_genre" multiple name="genre" ng-model="vm.game.genres" ng-options="genre as genre.name for genre in vm.genres track by genre.id"></select>
            </div>
        </div>

        <div class="form-group">
            <label for="field_theme" class="col-sm-3 control-label">Theme</label>
            <div class="col-sm-6">
                <select class="form-control" id="field_theme" multiple name="theme" ng-model="vm.game.themes" ng-options="theme as theme.name for theme in vm.themes track by theme.id"></select>
            </div>
        </div>

        <div class="form-group">
            <label for="date" class="col-sm-3 control-label">Date</label>
            <div class="col-sm-6">
                <input type="date" class="form-control" id="date" placeholder="Date" ng-model="vm.game.releaseDate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" for="field_summary">Summary</label>
            <div class="col-sm-6">
                <textarea type="text" class="form-control" name="summary" id="field_summary" ng-model="vm.game.summary" rows="8"></textarea>
            </div>
        </div>
        <div class="form-group" ng-show="vm.action === 'create'">
            <div class = "col-sm-offset-3 col-sm-2">
                <input type="button" value="Back" class="btn btn-default" ui-sref="games.list" />
            </div>
            <div class="col-sm-offset-3 col-sm-2">
                <button type "input" class="btn btn-success" ng-click="vm.create(vm.game)">Create</button>
            </div>
        </div>
        <div class="form-group" ng-show="vm.action === 'edit'">
            <div class = "col-sm-offset-3 col-sm-2">
                <input type="button" value="Back" class="btn btn-default" ui-sref="games.list" />
            </div>
            <div class="col-sm-offset-3 col-sm-2">
                <button type "input" class="btn btn-success" ng-click="vm.updateGame(vm.game)">Update</button>
            </div>
        </div>
    </form>
</div>
