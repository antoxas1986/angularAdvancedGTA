<body ng-cloak>
  <div ng-controller="NavCtrl as vm">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
          <a class="navbar-brand" ui-sref="home">{{vm.appName}}</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a ui-sref="games.list">Games</a></li>
            <li><a ui-sref="publisher.list">Publishers</a></li>
            <li><a ui-sref="platform.list">Platforms</a></li>
            <li><a ui-sref="genre.list">Genres</a></li>
            <li><a ui-sref="theme.list">Themes</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="games.apiList">Find game</a></li>
          </ul>
        </div>
      </div>
    </nav>

    

    <div class="container">
      <ui-view class="container"></ui-view>
    </div>

    <toaster-container toaster-options="{'time-out': 3500, 'position-class': 'toast-bottom-left'}"></toaster-container>

  </div>
